        <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4">
            <a href="index.html" class="d-flex align-items-center col-md-3 mb-2 mb-md-0 ms-3 text-dark text-decoration-none">

            <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">

            <div class="col-5 col-sm-12 text-end" id="account">
                <button 
                    type="button" 
                    class="btn btn-warning me-3" 
                    data-bs-toggle="modal" 
                    data-bs-target="#accountLogin">
                        Account
                </button>
            </div>
            <!-- Login Modal -->
            <div 
                class="modal fade" 
                id="accountLogin" 
                tabindex="-1" 
                aria-labelledby="accountActions" 
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="login">Sign-In</h5>
                            <button 
                            type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">
                            </button>
                        </div>
                        
                        <div class="modal-body">
                            <form id="signInForm" method="POST" action="https://wp.zybooks.com/form-viewer.php">
                                <div class="row mb-4">
                                <div class="col d-flex justify-content-start">
                                    <label for="emailSU" class="form-label mx-md-3">E-mail:</label>
                                    <input
                                        class="form-contol"
                                        type="email"
                                        id="eMail"
                                        placeholder="example@domian.com"
                                        required
                                    />
                                </div>
                                </div>
                                <div class="row mb-4">
                                <div class="col d-flex justify-content-start">
                                    <label for="pass" class="form-label mx-md-3">Password:</label>
                                    <input
                                        class="form-contol"
                                        type="password"
                                        id="pass"
                                        required
                                    />
                                </div>
                                </div>
                            </form>
                        </div>

                        <div class="modal-footer">
                            <button type="button" class="btn btn-outline-warning">Login</button>
                            <button 
                                type="button" 
                                class="btn btn-outline-warning" 
                                data-bs-toggle="modal" 
                                data-bs-target="#accountSignUp">
                                    Create an Account
                            </button>
                            <button 
                                type="button" 
                                class="btn btn-outline-secondary" 
                                data-bs-dismiss="modal">
                                    Cancel
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Sign-Up Modal-->
            <div 
                class="modal fade" 
                id="accountSignUp" 
                tabindex="-1" 
                aria-labelledby="accountSignUp" 
                aria-hidden="true">

                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="sUTitle">Create an Account</h5>
                        </div>

                        <div class="modal-body">
                            <form id="signInForm" method="POST" action="https://wp.zybooks.com/form-viewer.php"></form>
                                <div class="row mb-4">
                                    <div class="col d-flex justify-content-center">
                                        <label class="form-label justify-content-start" for=""></label>
                                        <input
                                        class="form-contol justify-content-center"
                                        type="text"
                                        id="fSignUp"
                                        placeholder="John"
                                        required
                                        />
                                    </div>
                                    <div class="col d-flex justify-content-center">
                                    <label class="form-label justify-content-start" for=""></label>
                                        <input
                                            class="form-contol"
                                            type="text"
                                            id="lSignUp"
                                            placeholder="Doe"
                                            required
                                        >
                                    </div>
                                </div>
                                <div class="row mb-4">
                                    <div class="col d-flex justify-content-start">
                                    <label for="emailSU" class="form-label mx-md-3">E-mail:</label>
                                    <input
                                        class="form-contol"
                                        type="email"
                                        id="emailSU"
                                        placeholder="example@domian.com"
                                        required
                                        />
                                    </div>
                                </div>
                                <div class="row mb-4">
                                    <div class="col d-flex justify-content-start">
                                    <label for="passWrd" class="form-label mx-md-3">Password:</label>
                                    <input
                                        class="form-contol"
                                        type="password"
                                        id="passWrd"
                                        required
                                        />
                                    </div>
                                </div>
                                <div class="row mb-4">
                                    <div class="col d-flex justify-content-start">
                                    <label for="repass" class="form-label mx-md-3">Re-type Password:</label>
                                    <input
                                        class="form-contol ms-1"
                                        type="password"
                                        id="rePass"
                                        required
                                        />  
                                    </div>
                                </div>
                                <div class="alert alert-danger d-flex align-items-center d-none" id="wrongPass" role="alert">
                                    <div>
                                    <i class="bi bi-exclamation-triangle-fill error2"></i>&nbsp;&nbsp;Passwords must match.
                                    </div>
                                </div>
                            </form>
                        </div>

                        <div class="modal-footer">
                            <button type="button" class="btn btn-outline-warning">Sign-Up</button>
                            <button 
                                type="button" 
                                class="btn btn-outline-warning" 
                                data-bs-toggle="modal" 
                                data-bs-target="#accountLogin">
                                    Log-in
                            </button>
                            <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">
                                    Cancel
                            </button>
                        </div>
                    </div>
                </div>
